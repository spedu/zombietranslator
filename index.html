<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zombie Translator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script data-main="js/app" src="js/vendors/require.js"></script>
</head>
<body>
    <div class="container">
        <div class="row well">
            <div class="col-md-6">
                <form id="english-to-zombie-form">
                    <label for="english">English</label>
                    <textarea class="form-control" id="english"></textarea>
                    <button class="btn btn-primary" id="english-to-zombie-btn">Translate to zombie</button>
                </form>
            </div>
            <div class="col-md-6">
                <form id="zombie-to-english-form">
                    <label for="zombie">Zombie</label>
                    <textarea class="form-control" id="zombie"></textarea>
                    <button class="btn btn-primary" id="zombie-to-english-btn">Translate to english</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
